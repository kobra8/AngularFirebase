<div class="row">
  <div class="col-9">
    <h3>Edit flight <strong>{{flight?.code}}</strong>details</h3>
  </div>
  <div class="col-3">
    <mat-icon id="remove-btn" class="float-right" (click)="removeFlight()">delete_forever</mat-icon>
  </div>
</div>
<app-flight-form #flightForm [editMode]="true"></app-flight-form>
<div class="row">
  <div class="col text-right mb-2">
    <button mat-raised-button class="footer-btn">RESET</button>
    <button mat-raised-button class="footer-btn" color="primary" (click)="saveEdited()">SAVE</button>
  </div>
</div>
